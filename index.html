<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">


  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: hsl(0, 0%, 100%);
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="photo">
      <img src="assets/images/avatar-jessica.jpeg" alt="Avatar">
    </div>
    <div class="profile">
      <div class="name">
        <p>Jessica Randall</p>
      </div>
      <div class="location">
        <p>London, United Kingdom</p>
      </div>
      <div class="description">
        <p>"Front-end developer and avid reader."</p>
      </div>
    </div>
    <div class="social">
      
        <div class="links">GitHub</div>
        <div class="links">Frontend Mentor</div>
        <div class="links">LinkedIn</div>
        <div class="links">Twitter</div>
        <div class="links">Instagram</div>
      
    </div>
  </div>









  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/frankazevallos">frankazevallos</a>.
    </div>
  </footer>
</body>

</html>
